<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pickup Linez</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./src/login.js"></script>
  </head>
  <body>
    <header>
      <div class="login-title">Welcome To:<br>Pickup Linez!</div>
    
    </header>
    <div class="auth-container">
      <div class="please-login">Please Login</div>
      <div class="login-container">
        <form>
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
          <br><br><br>
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
          <br><br>
          <button type="submit">Login</button>
          <br><br>
          <button id="create" type="submit">Create Account</button>
        </form>
      </div>
      <br><br>
    </div>

  </body>
</html>
