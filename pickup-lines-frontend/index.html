<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pickup Linez</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./src/route.js"></script>
    <script defer src="./src/createPickupline.js"></script>
    <script defer src="./src/index.js"></script>
    <script defer src="./src/showUser.js"></script>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1 class="title">Pickup Linez!</h1>
        <div class="login-create">
          <button><a href='./login.html'>login</a></button><br>
          <button id="myBtn">My Account</button><br>
          
          <button id="create-pickupline-button">Create a Pickupline</button>
        </div>
      </div>
      <div class="filter">
        <button id="nerdy">Nerdy</button>
        <button id="food">Food</button>
        <button id="music">Music</button>
        <button id="math">Math</button>
        <button id="camping">Camping</button>
        <button id="holiday">Holiday</button>
      </div>
 
    </header>
     
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="user-content">
          
        </div>
      </div>
    
    </div>  


    <div class="create-pickupline-container">
      <h1>Create Pickupline</h1>
      <form id="pickupline-form">
        
        <label for="category">Choose a Category:</label>
        <select name="category" id="category" form="carform">
          <option value="nerdy">Nerdy</option>
          <option value="food">Food</option>
          <option value="music">Music</option>
          <option value="math">Math</option>
          <option value="camping">Camping</option>
          <option value="holiday">Holiday</option>

        </select> 
  
        <label for="content"><b>Content</b></label>
        <input type="content" placeholder="Enter Content" name="content" required>
  
        <button type="submit">Create Pickupline</button>
      </form>
    </div>
    
    <div class="pickuplines">
      <!-- show pickuplines -->
      
    </div>

  </body>
  
</html>
