<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pickup Linez</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./src/createAccount.js"></script>
  </head>
  <body>
    <header>
      <h2>Pickup Linez!</h2>
      <h6><a href='./login.html'>login</a></h6>
    </header>
    <h1>Create Account</h1>

    <div class="create-account-container">
      <form>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
  
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="password-confirm"><b>Password</b></label>
        <input type="password" placeholder="Confirm Password" name="password-confirm" required>

        <label for="profile-picture"><b>Profile Picture URL</b></label>
        <input type="password" placeholder="Confirm Password" name="profile-picture" required>
  
        <button type="submit">Create Account</button>
      </form>
    </div>
  </body>
</html>
